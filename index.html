<script>
var database, filtype;
database = ["FUCK JAVASCRIPT", "", "SUCK", ", THEY", "CAN", "A BAG", "OF NUTS! >:V"];
  var sl = new XMLHttpRequest();
  sl.addEventListener("load", reqListener);
  sl.open("GET", "index.db");
  function reqListener () {
    database = this.responseText.split(/\r\n|\r|\n/g);
    for (var i = 0; i < database.length; i += 7)
	  if (filtype === 0 ||
	  (filtype === 1 && database[i+3] === filter.get("artist") ||
	  (filtype === 10 && database[i+4] === filter.get("year")) ||
	  (filtype === 100 && database[i+5] === filter.get("album")) ||
	  (filtype === 1000 && database[i+6] === filter.get("series"))))
        addRow(database[i],database[i+1],database[i+2],
	    database[i+3],database[i+4],database[i+5],database[i+6]);
		//filtype = (filter.get("author") !== null) + ((filter.get("year") !== null)*2) + ((filter.get("album") !== null)*3) + ((filter.get("series") !== null)*4);
}

function addRow(name, url, size,
    artist, year, album, series) {
  if (name == "." || name == "..")
    return;

  var root = document.location.pathname;
  if (root.substr(-1) !== "/")
    root += "/";

  var tbody = document.getElementById("tbody");
  var row = document.createElement("tr");
  var file_cell = document.createElement("td");
  var link = document.createElement("a");

  link.className = "icon file";//isdir ? "icon dir" : "icon file";

  /*if (isdir) {
    name = name + "/";
    url = url + "/";
    size = 0;
    size_string = "";
  } else {*/
    //link.draggable = "true";
    //link.addEventListener("dragstart", onDragStart, false);
  //}
  link.innerText = name;
  link.href = "fastgh3://donnaken15.github.io/FSPdatabase/songs/" + url + ".fsp";

  file_cell.dataset.value = name;
  file_cell.appendChild(link);

  row.appendChild(file_cell);
  row.appendChild(createCell(artist, "<a href='index.html?artist="+artist+"'>"+artist+"</a>"));
  row.appendChild(createCell(year, "<a href='index.html?year="+year+"'>"+year+"</a>"));
  row.appendChild(createCell(size, addCommas(size) + " bytes"));
  row.appendChild(createCell(album, "<a href='index.html?album="+album+"'>"+album+"</a>"));
  row.appendChild(createCell(series, "<a href='index.html?series="+series+"'>"+series+"</a>"));

  tbody.appendChild(row);
}

function addCommas(nStr) {
    nStr += '';
    var x = nStr.split('.');
    var x1 = x[0];
    var x2 = x.length > 1 ? '.' + x[1] : '';
    var rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
}

function onDragStart(e) {
  var el = e.srcElement;
  var name = el.innerText.replace(":", "");
  var download_url_data = "application/octet-stream:" + name + ":" + el.href;
  e.dataTransfer.setData("DownloadURL", download_url_data);
  e.dataTransfer.effectAllowed = "copy";
}

function createCell(value, text) {
  var cell = document.createElement("td");
  cell.setAttribute("class", "detailsColumn");
  cell.dataset.value = value;
  cell.innerHTML = text;
  return cell;
}

function start(location) {
  var header = document.getElementById("header");
  header.innerText = header.innerText.replace("LOCATION", location);

  document.getElementById("title").innerText = header.innerText;
}

function onHasParentDirectory() {
  var box = document.getElementById("parentDirLinkBox");
  box.style.display = "block";

  var root = document.location.pathname;
  if (!root.endsWith("/"))
    root += "/";

  var link = document.getElementById("parentDirLink");
  link.href = root + "..";
}

function onListingParsingError() {
  var box = document.getElementById("listingParsingErrorBox");
  box.innerHTML = box.innerHTML.replace("LOCATION", encodeURI(document.location)
      + "?raw");
  box.style.display = "block";
}

function sortTable(column) {
  var theader = document.getElementById("theader");
  var oldOrder = theader.cells[column].dataset.order || '1';
  oldOrder = parseInt(oldOrder, 10)
  var newOrder = 0 - oldOrder;
  theader.cells[column].dataset.order = newOrder;

  var tbody = document.getElementById("tbody");
  var rows = tbody.rows;
  var list = [], i;
  for (i = 0; i < rows.length; i++) {
    list.push(rows[i]);
  }

  list.sort(function(row1, row2) {
    var a = row1.cells[column].dataset.value.toUpperCase();
    var b = row2.cells[column].dataset.value.toUpperCase();
    if (column) {
      //a = parseInt(a, 10);
      //b = parseInt(b, 10);
      return a > b ? newOrder : a < b ? oldOrder : 0;
    }

    // Column 0 is text.
    if (a > b)
      return newOrder;
    if (a < b)
      return oldOrder;
    return 0;
  });

  // Appending an existing child again just moves it.
  for (i = 0; i < list.length; i++) {
    tbody.appendChild(list[i]);
  }
}
filter = new URL(window.location.href).searchParams;
filtype = (filter.get("artist") !== null) + ((filter.get("year") !== null)*10) + ((filter.get("album") !== null)*100) + ((filter.get("series") !== null)*1000);if (filtype > 0)
document.write("<br/><a href='"+window.location.href.split("?")[0]+"'>Clear Filter</a><br/>");sl.send();document.write("Finished loading in "+(Date.now() - starttime)+"ms");</script>
